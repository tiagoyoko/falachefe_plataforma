version: '3.8'

services:
  postgres-local:
    image: postgres:16-alpine
    container_name: falachefe-postgres-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: falachefe_dev
    ports:
      - "5433:5432"  # Porta 5433 no host para n√£o conflitar
    volumes:
      - falachefe-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  falachefe-postgres-data:
    name: falachefe-postgres-local-data


