version: "3.8"

services:
  crewai-api:
    image: falachefe-crewai:latest
    networks:
      - netrede
    environment:
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # UAZAPI
      - UAZAPI_BASE_URL=${UAZAPI_BASE_URL:-https://falachefe.uazapi.com}
      - UAZAPI_TOKEN=${UAZAPI_TOKEN}
      - UAZAPI_ADMIN_TOKEN=${UAZAPI_ADMIN_TOKEN}
      
      # Database
      - DATABASE_URL=${DATABASE_URL:-}
      
      # Redis
      - REDIS_URL=${REDIS_URL:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PYTHONUNBUFFERED=1
      
      # Flask
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      
      # Workers
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-4}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
    
    volumes:
      - logs:/app/logs
      - ./knowledge:/app/knowledge:ro
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.role == manager
      labels:
        # Traefik - Ativar
        - "traefik.enable=true"
        - "traefik.docker.network=netrede"
        
        # HTTP Router - Redirect para HTTPS
        - "traefik.http.routers.crewai-http.rule=Host(`api.falachefe.app.br`)"
        - "traefik.http.routers.crewai-http.entrypoints=web"
        - "traefik.http.routers.crewai-http.middlewares=redirect-to-https"
        
        # HTTPS Router
        - "traefik.http.routers.crewai-https.rule=Host(`api.falachefe.app.br`)"
        - "traefik.http.routers.crewai-https.entrypoints=websecure"
        - "traefik.http.routers.crewai-https.tls=true"
        - "traefik.http.routers.crewai-https.tls.certresolver=letsencrypt"
        
        # Middleware - Redirect HTTP â†’ HTTPS
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
        
        # Load Balancer - Porta do container
        - "traefik.http.services.crewai.loadbalancer.server.port=8000"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  netrede:
    external: true

volumes:
  logs:
    driver: local
